<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Piano</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class='white-key-container'>
      <div data-key='83' class='white-key c'>S</div>
      <div data-key='68' class='white-key d'>D</div>
      <div data-key='70' class='white-key e'>F</div>
      <div data-key='71' class='white-key f'>G</div>
      <div data-key='72' class='white-key g'>H</div>
      <div data-key='74' class='white-key a'>J</div>
      <div data-key='75' class='white-key b'>K</div>
    </div>

    <div data-key='69' class='black-key c-sharp'>E</div>
    <div data-key='82' class='black-key d-sharp'>R</div>
    <div data-key='89' class='black-key f-sharp'>Y</div>
    <div data-key='85' class='black-key g-sharp'>U</div>
    <div data-key='73' class='black-key a-sharp'>I</div>

    <audio data-key='83' src='sounds/c.mp3'></audio>
    <audio data-key='68' src='sounds/d.mp3'></audio>
    <audio data-key='70' src='sounds/e.mp3'></audio>
    <audio data-key='71' src='sounds/f.mp3'></audio>
    <audio data-key='72' src='sounds/g.mp3'></audio>
    <audio data-key='74' src='sounds/a.mp3'></audio>
    <audio data-key='75' src='sounds/b.mp3'></audio>

    <audio data-key='69' src='sounds/c-sharp.mp3'></audio>
    <audio data-key='82' src='sounds/d-sharp.mp3'></audio>
    <audio data-key='89' src='sounds/f-sharp.mp3'></audio>
    <audio data-key='85' src='sounds/g-sharp.mp3'></audio>
    <audio data-key='73' src='sounds/a-sharp.mp3'></audio>
  </body>
</html>
